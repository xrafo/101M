<!DOCTYPE html>
<html lang="es">
<head>
   <title>Registro de Trabajadores</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Registro de Trabajadores</h1>
    </header>
    <main>
        <form id="registerForm">
            <label for="workerName">Nombre del Trabajador:</label>
            <input type="text" id="workerName" name="workerName" required>

            <label for="workerCategory">Categoría del Trabajador:</label>
            <select id="workerCategory" name="workerCategory" required>
                <option value="" disabled selected>Seleccione la categoría</option>
                <option value="junior">Junior</option>
                <option value="semiSenior">Semi-Senior</option>
                <option value="senior">Senior</option>
            </select>

            <button type="submit">Registrar Trabajador</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Cálculo de Pago de Horas</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
